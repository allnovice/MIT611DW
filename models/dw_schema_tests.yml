version: 2

sources:
  - name: dw
    database: DEATHCARE2      # Your Snowflake database name
    schema: DW                # Your schema name
    tables:
      - name: DIM_ACCOUNT_STATUS
        columns:
          - name: STATUS_CODE
            tests:
              - not_null
              - unique
          - name: DESCRIPTION
            tests:
              - not_null
          - name: CREATED_DATE
            tests:
              - not_null

      - name: DIM_BRANCH
        columns:
          - name: BRANCH_ID
            tests:
              - not_null
              - unique
          - name: DESCRIPTION
            tests:
              - not_null
          - name: CITY
            tests:
              - not_null

      - name: DIM_CUSTOMER
        columns:
          - name: CUSTOMER_ID
            tests:
              - not_null
              - unique
          - name: FNAME
            tests:
              - not_null
          - name: LNAME
            tests:
              - not_null

      - name: FACT_RESERVATIONHDR
        columns:
          - name: TRANSACTION_NO
            tests:
              - not_null
              - unique
          - name: BRANCH_ID
            tests:
              - not_null
          - name: RESERVATION_DATE
            tests:
              - not_null
          - name: CLIENT_ID
            tests:
              - not_null

      # Add other DIM_ and FACT_ tables similarly following this format
